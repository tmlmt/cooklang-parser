name: CI

on:
  push:
    branches: [main] # Run tests/lint/build on pushes to main
  pull_request: # Run tests/lint/build on PRs
  release:
    types: [published] # Trigger publish job when a GitHub release is published

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build

  publish-npm:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm build
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --access public

  deploy-docs:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - name: Build docs
        run: pnpm docs:build
      - name: Deploy docs to production server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          SOURCE: "docs/.vitepress/dist/."
          TARGET: ${{ secrets.TARGET_DIR_DOCS }}
